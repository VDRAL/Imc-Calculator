<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imc.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Uchen&display=swap');
     </style>
     <style>
        @import url('https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap');
    </style>
    <title>Imc</title>
</head>
<body>
    <h1>IMC Calculator</h1>
    <p>
    <label for="">Informar o Peso (kg)</label> <br>
    <input type="number" id="peso" step="0.1">
    </p>
    <p>
    <label for="">Informar a Altura (m)</label> <br>
    <input type="number" id="altura" step="0.01">
    </p>
    
    <p>
        <button id="botao">Calcular</button>
    </p>
    <p>
        O valor desse IMC é <span id="imcResultado"></span>
    </p>
    <p>
        Você está na faixa de <span id="faixa"></span>
    </p>
    <script defer src="/Minicamp XPE/imc.js"></script>
</body>
</html>
